<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody - Your Personal Coding AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(45, 45, 68, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 28px;
            animation: pulse 2s infinite;
        }

        .header h1 {
            color: #ff9500;
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
            font-style: italic;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .settings-btn {
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .settings-panel {
            display: none;
            background: rgba(45, 45, 68, 0.95);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 15px;
            flex-direction: column;
        }

        .settings-panel.show {
            display: flex;
        }

        .settings-panel h3 {
            color: #ff9500;
            margin-bottom: 10px;
        }

        .settings-panel select,
        .settings-panel input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(30, 30, 46, 0.8);
            color: #e0e0e0;
            font-size: 14px;
        }

        .settings-panel label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #e0e0e0;
        }

        .settings-panel button {
            padding: 12px 24px;
            background: #ff9500;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .settings-panel button:hover {
            background: #e6850e;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-message {
            display: flex;
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(255, 149, 0, 0.1), rgba(74, 222, 128, 0.1));
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 149, 0, 0.2);
        }

        .cody-avatar {
            font-size: 48px;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .welcome-content h2 {
            color: #ff9500;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .welcome-content p {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .welcome-content ul {
            color: #94a3b8;
            padding-left: 20px;
            margin-bottom: 15px;
        }

        .welcome-content li {
            margin-bottom: 5px;
        }

        .message-group {
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .user-message {
            background: linear-gradient(135deg, #ff9500, #ffb143);
            color: white;
            padding: 15px 20px;
            border-radius: 18px 18px 4px 18px;
            max-width: 70%;
            font-size: 16px;
            line-height: 1.5;
            box-shadow: 0 4px 12px rgba(255, 149, 0, 0.3);
        }

        .code-container {
            position: relative;
            max-width: 60%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .code-container.minimized {
            max-width: 40px;
            height: 40px;
            overflow: hidden;
        }

        .code-header {
            background: rgba(45, 45, 68, 0.9);
            padding: 12px 16px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .code-header.minimized-header {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            justify-content: center;
            padding: 0;
        }

        .code-title {
            font-weight: 600;
            color: #4ade80;
            font-size: 14px;
        }

        .code-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .control-btn {
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            background: #ef4444 !important;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        .code-content {
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }

        .code-block {
            margin: 0 !important;
            background: transparent !important;
        }

        .code-block code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px !important;
            display: block;
            overflow-x: auto;
        }

        .code-explanation {
            padding: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.5;
        }

        .connection-line {
            width: 2px;
            background: linear-gradient(to bottom, #ff9500, #4ade80);
            margin: 0 10px;
            border-radius: 1px;
            min-height: 60px;
            flex-shrink: 0;
        }

        .input-container {
            padding: 20px;
            background: rgba(45, 45, 68, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
        }

        #messageInput {
            flex: 1;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(30, 30, 46, 0.8);
            color: #e0e0e0;
            font-size: 16px;
            resize: vertical;
            min-height: 60px;
            font-family: inherit;
        }

        #messageInput:focus {
            outline: none;
            border-color: #ff9500;
            box-shadow: 0 0 0 2px rgba(255, 149, 0, 0.2);
        }

        #sendButton {
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff9500, #ffb143);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            align-self: flex-end;
        }

        #sendButton:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(255, 149, 0, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            color: #4ade80;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(74, 222, 128, 0.2);
            border-top: 2px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icloud-status {
            padding: 10px 15px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            color: #4ade80;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .icloud-status.error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 149, 0, 0.6);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 149, 0, 0.8);
        }

        /* Mobile responsivity */
        @media (max-width: 768px) {
            .message-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .user-message {
                max-width: 100%;
            }
            
            .code-container {
                max-width: 100%;
            }
            
            .connection-line {
                width: 100%;
                height: 2px;
                min-height: auto;
                margin: 5px 0;
            }

            .welcome-message {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-section">
                <div class="logo">🤖</div>
                <div>
                    <h1>Cody</h1>
                    <span class="subtitle">Your Personal Coding AI</span>
                </div>
            </div>
            <div class="settings-btn" onclick="toggleSettings()">⚙️</div>
        </header>

        <div class="settings-panel" id="settingsPanel">
            <h3>API Configuration</h3>
            <div id="icloudStatus" class="icloud-status" style="display: none;">
                iCloud sync is ready! Your conversations will be saved across all your devices.
            </div>
            <select id="aiProvider" onchange="updateApiKey()">
                <option value="openai">OpenAI GPT-4</option>
                <option value="anthropic">Anthropic Claude</option>
                <option value="cohere">Cohere</option>
                <option value="huggingface">Hugging Face</option>
            </select>
            <input type="password" id="apiKey" placeholder="Enter API Key">
            <label>
                <input type="checkbox" id="icloudSync"> Enable iCloud Sync
            </label>
            <button onclick="saveSettings()">Save Settings</button>
            <p style="font-size: 12px; color: #94a3b8; margin-top: 10px;">
                💡 Get your API keys from: OpenAI, Anthropic, Cohere, or Hugging Face websites
            </p>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be dynamically added here -->
        </div>

        <div class="input-container">
            <textarea id="messageInput" placeholder="Hi Cody! What would you like to build today?" rows="3"></textarea>
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- CloudKit and Prism JS -->
    <script src="https://cdn.apple-cloudkit.com/ck/2/cloudkit.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-kotlin.min.js"></script>

    <script>
        class CodyAI {
            constructor() {
                this.apiKey = '';
                this.provider = 'openai';
                this.conversations = [];
                this.iCloudSync = false;
                this.cloudKit = null;
                this.containerIdentifier = 'iCloud.com.yourname.cody'; // You'll need to change this
                this.init();
            }

            async init() {
                this.displayWelcomeMessage();
                await this.initializeCloudKit();
                this.loadSettings();
                this.setupEventListeners();
                await this.loadConversationHistory();
            }

            async initializeCloudKit() {
                try {
                    if (window.CloudKit) {
                        CloudKit.configure({
                            containers: [{
                                containerIdentifier: this.containerIdentifier,
                                apiTokenAuth: {
                                    apiToken: 'YOUR_CLOUDKIT_API_TOKEN', // You'll need to get this from Apple
                                    persist: true
                                },
                                environment: 'development'
                            }]
                        });

                        this.cloudKit = CloudKit.getDefaultContainer();
                        this.updateiCloudStatus('iCloud sync initialized successfully! ☁️', false);
                    }
                } catch (error) {
                    console.error('CloudKit initialization failed:', error);
                    this.updateiCloudStatus('iCloud sync unavailable. Using local storage only.', true);
                    this.iCloudSync = false;
                }
            }

            updateiCloudStatus(message, isError = false) {
                const status = document.getElementById('icloudStatus');
                status.textContent = message;
                status.className = isError ? 'icloud-status error' : 'icloud-status';
                status.style.display = 'block';
            }

            setupEventListeners() {
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        this.sendMessage();
                    }
                });

                messageInput.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 200) + 'px';
                });
            }

            displayWelcomeMessage() {
                const chatContainer = document.getElementById('chatContainer');
                const welcomeMessage = document.createElement('div');
                welcomeMessage.className = 'welcome-message';
                welcomeMessage.innerHTML = `
                    <div class="cody-avatar">🤖</div>
                    <div class="welcome-content">
                        <h2>Hey! I'm Cody</h2>
                        <p>Your personal coding AI assistant. I'm here to help you build amazing mobile apps!</p>
                        <p>I can help with:</p>
                        <ul>
                            <li>iOS development (Swift, SwiftUI)</li>
                            <li>Android development (Kotlin, Java)</li>
                            <li>Cross-platform apps (React Native, Flutter)</li>
                            <li>Code optimization and debugging</li>
                            <li>Architecture and design patterns</li>
                        </ul>
                        <p>What would you like to build today?</p>
                    </div>
                `;
                chatContainer.appendChild(welcomeMessage);
            }

            async sendMessage() {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (!message) {
                    alert('Please enter a message');
                    return;
                }

                if (!this.apiKey) {
                    alert('Please set your API key first by clicking the settings gear ⚙️');
                    return;
                }

                messageInput.value = '';
                messageInput.style.height = '60px';
                const sendBtn = document.getElementById('sendButton');
                sendBtn.disabled = true;
                sendBtn.textContent = 'Cody is thinking...';

                const messageGroup = this.createMessageGroup(message);
                document.getElementById('chatContainer').appendChild(messageGroup);
                this.scrollToBottom();

                try {
                    const response = await this.getAIResponse(message);
                    this.addCodeResponse(messageGroup, response);
                    
                    const conversation = {
                        timestamp: new Date().toISOString(),
                        userMessage: message,
                        aiResponse: response,
                        provider: this.provider,
                        language: response.language,
                        synced: false
                    };

                    this.conversations.push(conversation);

                    if (this.iCloudSync) {
                        try {
                            await this.syncToiCloud();
                        } catch (syncError) {
                            console.error('Sync failed, but conversation saved locally:', syncError);
                        }
                    }

                    localStorage.setItem('cody_conversations', JSON.stringify(this.conversations));

                } catch (error) {
                    console.error('Error getting AI response:', error);
                    this.addCodeResponse(messageGroup, {
                        code: `// Oops! I encountered an error: ${error.message}\n// Let me try to help you anyway!\n\n// Common solutions:\n// 1. Check your API key in settings\n// 2. Make sure you have internet connection\n// 3. Try a different AI provider`,
                        language: 'javascript',
                        explanation: 'Sorry, I ran into a technical issue. Please check your API settings or try again.'
                    });
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                }
            }

            createMessageGroup(message) {
                const messageGroup = document.createElement('div');
                messageGroup.className = 'message-group';
                
                messageGroup.innerHTML = `
                    <div class="user-message">${this.escapeHtml(message)}</div>
                    <div class="connection-line"></div>
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Cody is coding...</span>
                    </div>
                `;
                
                return messageGroup;
            }

            addCodeResponse(messageGroup, response) {
                const loadingDiv = messageGroup.querySelector('.loading');
                const codeContainer = this.createCodeContainer(response);
                messageGroup.replaceChild(codeContainer, loadingDiv);
                this.scrollToBottom();
            }

            createCodeContainer(response) {
                const codeContainer = document.createElement('div');
                codeContainer.className = 'code-container';
                
                const uniqueId = 'code_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                codeContainer.innerHTML = `
                    <div class="code-header" onclick="toggleCodeContainer('${uniqueId}')">
                        <span class="code-title">${response.language || 'Code'}</span>
                        <div class="code-controls">
                            <button class="control-btn" onclick="copyCode('${uniqueId}')">Copy</button>
                            <button class="control-btn" onclick="downloadCode('${uniqueId}', '${response.language}')">Download</button>
                            <button class="control-btn close-btn" onclick="minimizeCodeContainer('${uniqueId}')" title="Minimize">×</button>
                        </div>
                    </div>
                    <div class="code-content" id="${uniqueId}">
                        <pre class="code-block"><code class="language-${response.language || 'javascript'}">${this.escapeHtml(response.code || response.content || '')}</code></pre>
                        ${response.explanation ? `<div class="code-explanation">${this.escapeHtml(response.explanation)}</div>` : ''}
                    </div>
                `;

                setTimeout(() => {
                    Prism.highlightAllUnder(codeContainer);
                }, 100);

                return codeContainer;
            }

            async getAIResponse(message) {
                const prompt = `You are Cody, a friendly personal coding assistant specializing in mobile app development. 
                Generate clean, well-commented code based on the user's request. 
                Focus on iOS (Swift/SwiftUI), Android (Kotlin), or cross-platform solutions (React Native/Flutter) as appropriate.
                
                User request: ${message}
                
                Please provide:
                1. Complete, functional code
                2. Comments explaining key parts
                3. Brief explanation of the implementation
                
                Format your response as JSON with 'code', 'language', and 'explanation' fields.`;

                switch (this.provider) {
                    case 'openai':
                        return await this.callOpenAI(prompt);
                    case 'anthropic':
                        return await this.callAnthropic(prompt);
                    case 'cohere':
                        return await this.callCohere(prompt);
                    case 'huggingface':
                        return await this.callHuggingFace(prompt);
                    default:
                        throw new Error('Unsupported AI provider');
                }
            }

            async callOpenAI(prompt) {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4',
                        messages: [
                            {
                                role: 'system',
                                content: 'You are Cody, a professional mobile app developer. Always respond with valid JSON containing code, language, and explanation fields.'
                            },
                            {
                                role: 'user',
                                content: prompt
                            }
                        ],
                        max_tokens: 4000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`OpenAI API error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.choices[0].message.content;
                
                try {
                    return JSON.parse(content);
                } catch (e) {
                    return {
                        code: content,
                        language: this.detectLanguage(content),
                        explanation: 'Here\'s what I generated for you!'
                    };
                }
            }

            async callAnthropic(prompt) {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': this.apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-opus-20240229',
                        max_tokens: 4000,
                        messages: [
                            {
                                role: 'user',
                                content: prompt
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error(`Anthropic API error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.content[0].text;
                
                try {
                    return JSON.parse(content);
                } catch (e) {
                    return {
                        code: content,
                        language: this.detectLanguage(content),
                        explanation: 'Here\'s what I generated for you!'
                    };
                }
            }

            async callCohere(prompt) {
                const response = await fetch('https://api.cohere.ai/v1/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'command',
                        prompt: prompt,
                        max_tokens: 4000,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`Cohere API error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data.generations[0].text;
                
                try {
                    return JSON.parse(content);
                } catch (e) {
                    return {
                        code: content,
                        language: this.detectLanguage(content),
                        explanation: 'Here\'s what I generated for you!'
                    };
                }
            }

            async callHuggingFace(prompt) {
                const response = await fetch('https://api-inference.huggingface.co/models/bigcode/starcoder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.apiKey}`
                    },
                    body: JSON.stringify({
                        inputs: prompt,
                        parameters: {
                            max_new_tokens: 4000,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Hugging Face API error: ${response.statusText}`);
                }

                const data = await response.json();
                const content = data[0].generated_text;
                
                return {
                    code: content,
                    language: this.detectLanguage(content),
                    explanation: 'Generated code using Hugging Face StarCoder'
                };
            }

            detectLanguage(code) {
                if (code.includes('import SwiftUI') || code.includes('struct ') && code.includes('View')) return 'swift';
                if (code.includes('kotlin') || code.includes('fun ') && code.includes('Activity')) return 'kotlin';
                if (code.includes('import React') || code.includes('export default')) return 'javascript';
                if (code.includes('import \'package:flutter')) return 'dart';
                if (code.includes('def ') || code.includes('import ') && code.includes('from ')) return 'python';
                return 'javascript';
            }

            async syncToiCloud() {
                if (!this.cloudKit || !this.iCloudSync) {
                    return;
                }

                try {
                    const database = this.cloudKit.publicCloudDatabase;
                    
                    for (const conversation of this.conversations) {
                        if (!conversation.synced) {
                            await this.saveConversationToiCloud(conversation, database);
                        }
                    }

                    console.log('Successfully synced to iCloud');

                } catch (error) {
                    console.error('iCloud sync failed:', error);
                    throw error;
                }
            }

            async saveConversationToiCloud(conversation, database) {
                const record = {
                    recordType: 'CodingConversation',
                    fields: {
                        userMessage: { value: conversation.userMessage },
                        aiResponse: { value: JSON.stringify(conversation.aiResponse) },
                        language: { value: conversation.language || 'javascript' },
                        provider: { value: conversation.provider },
                        timestamp: { value: new Date(conversation.timestamp) },
                        deviceId: { value: this.getDeviceId() }
                    }
                };

                const response = await database.saveRecords([record]);
                if (response.records && response.records.length > 0) {
                    conversation.synced = true;
                }

                return response;
            }

            getDeviceId() {
                let deviceId = localStorage.getItem('cody_deviceId');
                if (!deviceId) {
                    deviceId = 'cody_device_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('cody_deviceId', deviceId);
                }
                return deviceId;
            }

            async saveSettings() {
                this.apiKey = document.getElementById('apiKey').value;
                this.provider = document.getElementById('aiProvider').value;
                this.iCloudSync = document.getElementById('icloudSync').checked;
                
                const settings = {
                    apiKey: this.apiKey,
                    provider: this.provider,
                    iCloudSync: this.iCloudSync
                };
                
                localStorage.setItem('cody_settings', JSON.stringify(settings));

                if (this.iCloudSync && this.cloudKit) {
                    try {
                        await this.syncToiCloud();
                        alert('Settings saved and synced to iCloud! 🎉');
                    } catch (error) {
                        alert('Settings saved locally, but iCloud sync failed. Check your connection.');
                    }
                } else {
                    alert('Settings saved locally! 📱');
                }
                
                toggleSettings();
            }

            loadSettings() {
                const settings = localStorage.getItem('cody_settings');
                if (settings) {
                    const parsed = JSON.parse(settings);
                    this.apiKey = parsed.apiKey || '';
                    this.provider = parsed.provider || 'openai';
                    this.iCloudSync = parsed.iCloudSync || false;
                    
                    document.getElementById('apiKey').value = this.apiKey;
                    document.getElementById('aiProvider').value = this.provider;
                    document.getElementById('icloudSync').checked = this.iCloudSync;
                }
            }

            async loadConversationHistory() {
                const history = localStorage.getItem('cody_conversations');
                if (history) {
                    this.conversations = JSON.parse(history);
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                const container = document.getElementById('chatContainer');
                container.scrollTop = container.scrollHeight;
            }
        }

        // Global functions for UI interactions
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('show');
        }

        function toggleCodeContainer(containerId) {
            const container = document.getElementById(containerId).parentElement;
            const header = container.querySelector('.code-header');
            
            if (container.classList.contains('minimized')) {
                container.classList.remove('minimized');
                header.classList.remove('minimized-header');
            } else {
                container.classList.add('minimized');
                header.classList.add('minimized-header');
            }
        }

        function minimizeCodeContainer(containerId) {
            const container = document.getElementById(containerId).parentElement;
            const header = container.querySelector('.code-header');
            container.classList.add('minimized');
            header.classList.add('minimized-header');
        }

        function copyCode(containerId) {
            const codeElement = document.querySelector(`#${containerId} code`);
            const text = codeElement.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied! ✅';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1500);
            });
        }

        function downloadCode(containerId, language) {
            const codeElement = document.querySelector(`#${containerId} code`);
            const text = codeElement.textContent;
            
            const extensions = {
                javascript: 'js',
                python: 'py',
                swift: 'swift',
                kotlin: 'kt',
                dart: 'dart',
                html: 'html',
                css: 'css'
            };
            
            const extension = extensions[language] || 'txt';
            const filename = `cody_code_${Date.now()}.${extension}`;
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateApiKey() {
            const provider = document.getElementById('aiProvider').value;
            const apiKeyInput = document.getElementById('apiKey');
            
            const placeholders = {
                openai: 'sk-...',
                anthropic: 'sk-ant-...',
                cohere: 'Your Cohere API key',
                huggingface: 'hf_...'
            };
            
            apiKeyInput.placeholder = placeholders[provider] || 'Enter API Key';
        }

        function saveSettings() {
            if (cody) {
                cody.saveSettings();
            }
        }

        // Initialize Cody
        let cody;
        document.addEventListener('DOMContentLoaded', async () => {
            cody = new CodyAI();
        });

        function sendMessage() {
            if (cody) {
                cody.sendMessage();
            }
        }
    </script>
</body>
